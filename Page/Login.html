<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

<div class="login">
    <div class="login-screen ">
        <div class="login-icon">
            <img src="image/login/icon.png" alt="Welcome to ProjectFactory"/>
            <h4>Welcome to
                <small>项目工场</small>
            </h4>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control login-field" value="" placeholder="Enter your name"
                               id="login-name"/>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control login-field" value="" placeholder="Password"
                               id="login-pass"/>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                </div>
                <a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>
                <a class="login-link" href="#">Lost your password?</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
