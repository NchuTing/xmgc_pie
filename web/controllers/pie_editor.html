<script>
    _fns.addCtrlrJs('pie_editor');
</script>
<!--控制器界面部分-->
<div id='pie_editor' ng-controller='pie_editor' class='container-fluid pie_editor doc_ctrlr' layout='start stretch' style="width:100%;height:100%">
    <style>
        /*内部样式，以.doc_devWeb开头*/
        .pie_editor .itbtn {
            margin-left: 0;
            color: #AAA;
            min-width: 6rem;
            padding: 0;
        }
    </style>
    <div layout='column' style="width:100%">
        <!--        顶部开关-->
        <div layout flex='none' id='menuSec' style="height:2.5rem">
            <md-button class="md-icon-button itbtn" ng-click="$root.fold=!$root.fold;$root.tagLeftMenu()" aria-label='tagleft'>
                <p style="color:#00bfa5">
                    <span class="fa fa-arrow-right fa-1x" ng-show='$root.fold'></span>
                    <span class="fa fa-arrow-left fa-1x" ng-hide='$root.fold'></span>
                </p>
            </md-button>
            <md-button class="md-icon-button itbtn" ng-click="tagPart('hideList')" aria-label='tagleft' style='width:8rem'>
                <p ng-hide='hideList' class="minbtn" style="color:#00bfa5">
                    <span class="fa fa-eye fa-lg"></span>
                    <span>文件列表</span>
                </p>
                <p ng-show='hideList' style="color:#AAA">
                    <span class="fa fa-eye-slash fa-lg"></span>
                    <span>文件列表</span>
                </p>
            </md-button>
            <md-button class="md-icon-button itbtn" ng-click="tagPart('hideEditor')" aria-label='tagleft' style='width:7rem'>
                <p ng-hide='hideEditor' style="color:#00bfa5">
                    <span class="fa fa-eye fa-lg"></span>
                    <span>编辑器</span>
                </p>
                <p ng-show='hideEditor' style="color:#AAA">
                    <span class="fa fa-eye-slash fa-lg"></span>
                    <span>编辑器</span>
                </p>
            </md-button>
            <md-button class="md-icon-button itbtn" ng-click="tagPart('hidePreview')" aria-label='tagleft'>
                <p ng-hide='hidePreview' style="color:#00bfa5">
                    <span class="fa fa-eye fa-lg"></span>
                    <span>预览</span>
                </p>
                <p ng-show='hidePreview' style="color:#AAA">
                    <span class="fa fa-eye-slash fa-lg"></span>
                    <span>预览</span>
                </p>
            </md-button>
        </div>
        <md-divider></md-divider>

        <!--        主体部分-->
        <div layout='row' layout-align='start stretch' style="width:100%;height:100%">

            <!--            文件列表部分-->
            <div flex='auto' id='listPart' ng-hide='hideList' style="width:240px">
                <div layout layout-wrap id='listMenus' style="min-width:240px">
                    <p flex ng-bind='appName | uppercase' class='elips' style="margin:1rem 0 0 1rem;font-size:2rem;margin-top:24px">...</p>
                </div>
                <div layout='column' layout-padding>
                    <div layout='column' id='listFiles'>
                        <md-divider></md-divider>
                        <div layout='column' id='uploadBox'>
                            <div layout ng-repeat='(key,val) in upFiles'>
                                <md-button flex='none' class="md-default" ng-click="abortUpload(val)" aria-label='a' style='min-width:40px;color:#AAA;margin-right:0'>
                                    <span class='fa fa-remove'></span>
                                </md-button>
                                <div flex='grow' class="md-primary elips" aria-label='a' style='margin-left:0;text-align:left;text-transform:none;line-height:4rem;position:relative'>
                                    <div style={{'background:#1ec38a;opacity:0.25;position:absolute;height:40px;margin-top:5px;width:'+val.percent+'%'}} ng-show='val.percent<100'></div>
                                    <span flex='grow' aria-label='a' class='elips' style='margin-left:0;text-align:left;text-transform:none'>
                                    <span class="elips" ng-bind='val.name'></span>
                                </div>
                            </div>
                        </div>
                        <div layout ng-repeat='item in appFiles' style="width:100%">
                            <md-button flex='none' class="md-default" ng-click="deleteFile(item)" aria-label='a' style='min-width:40px;color:#AAA;margin-right:0'>
                                <span class='fa fa-remove'></span>
                            </md-button>
                            <md-button flex='grow' class="md-primary elips" ng-click="openFile(item)" aria-label='a' style='margin-left:0;text-align:left;text-transform:none'>
                                <span class="elips" ng-bind='item.key | fileName'></span>
                            </md-button>
                        </div>
                        <md-divider style='margin:1rem 0'></md-divider>
                        <md-button class="md-raised md-primary" ng-click="doAddNewFile()" aria-label='a' style='color:#FFF'>
                            <span class="fa fa-plus"></span>
                            <span>新建文件</span>
                        </md-button>

                        <!--       上传相关-->
                        <md-button id='uploadBtn' class="md-default" ng-click="doUploadFile($event)" aria-label='a'>
                            <span class="fa fa-cloud-upload"></span>
                            <span>上传文件</span>
                        </md-button>
                    </div>
                </div>
            </div>

            <!--            编辑器部分-->
            <md-divider ng-hide='hideEditor'></md-divider>
            <div flex='grow' layout='column' id='editorPart' ng-hide='hideEditor'>
                <!--            编辑器-->
                <div flex='grow' id='editorSec' style="background:#a0a0a0">
                    <p>editorSec</p>
                </div>
                <!--            底部菜单-->
                <div layout flex='none' id='menuSec' style="background:#cbf7e4;height:4rem">
                    <md-button class="md-raised md-primary itbtn" ng-click="hideList=!hideList" aria-label='tagleft'>保存</md-button>
                </div>
            </div>

            <!--            预览部分-->
            <md-divider ng-hide='hidePreview'></md-divider>
            <div layout='column' flex='auto' id='previewPart' ng-hide='hidePreview' style='background:#ffcece;width:400px'>
                <!--            预览器-->
                <div flex='grow' id='previewSec' style="background:#addbde">
                    <p>previewSec</p>
                </div>
            </div>

        </div>
    </div>
</div>
